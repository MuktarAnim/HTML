<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>

<body>
    <h1>Apply for school teacher - English</h1>
    <form action="post">
        <div>
            <label for=" Enter your username">Username</label>
            <input type="text" id="username" name="username" placeholder="Fill the username" autofocus>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female">
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletter</label>
        </div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        <div>
            <select name="communication" id="">
                <option value="ordinary communicator">Ordinary communicator</option>
                <option value="extra-ordinary communicator">Extra-ordinary communicator</option>

            </select>
        </div>

    </form>
</body>

</html>
